<div class="forcast-location-item-wrapper">
  <div class="forcast-location-content-wrapper">
    <p>{{forcastData.dateOnly}}</p>
    <div>
      <p>
        {{forcastData.Temperature.Maximum.Value}}{{forcastData.Temperature.Maximum.Unit}}
        -
        {{forcastData.Temperature.Minimum.Value}}{{forcastData.Temperature.Maximum.Unit}}
      </p>
    </div>
    <p>{{forcastData.Day.ShortPhrase}}</p>
  </div>
</div>
