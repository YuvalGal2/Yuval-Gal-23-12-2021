<div class="favs-container">
    <div class="no-favs-container" *ngIf="favoritesLocationsKeys.length === 0">
      <h1>Opps! It's seems you don't have anything here yet!</h1>
    </div>
    <div class="fav-container" *ngFor="let favoriteLocation of favoritesLocationsKeys">
      <app-favorite-location [locationKey]="favoriteLocation.Key" ></app-favorite-location>
    </div>
</div>
